    <script>
        
      // Function to show the loading modal
      function showLoadingModal(message = "Processing...") {
        const modal = document.getElementById("loading-modal");
        const modalMessage = document.getElementById("modal-message");

        modalMessage.textContent = message;
        modal.style.display = "flex";
      }

      function hideLoadingModal() {
        document.getElementById("loading-modal").style.display = "none";
      }

      function showSuccessModal(message = "Operation Successful!") {
        showLoadingModal(message);
        setTimeout(() => hideLoadingModal(), 3000);
      }

      function showErrorModal(message = "Something went wrong!") {
        showLoadingModal(message);
        setTimeout(() => hideLoadingModal(), 2000);
      }

      const token = localStorage.getItem("token");

      if (!token) {
        alert("‚ö†Ô∏è Please log in to access checkout.");
        window.location.href = "login.html";
      }

      const form = document.getElementById("checkout-form");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalPrice = localStorage.getItem("totalPrice") || 0;

      document.getElementById("total-price").innerText = `‚Ç¶${totalPrice}`;

      // üì∏ Handle receipt preview and file name display
      const fileInput = document.getElementById("product-image");
      const previewImg = document.getElementById("image-preview");

      fileInput.addEventListener("change", function () {
        const file = fileInput.files[0];

        if (file) {
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (e) {
              previewImg.src = e.target.result;
              previewImg.style.display = "block";
            };
            reader.readAsDataURL(file);
          } else {
            previewImg.style.display = "none";
          }
        } else {
          previewImg.style.display = "none";
        }
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const address = document.getElementById("address").value;
        const color = document.getElementById("color").value;
        const size = document.getElementById("size").value;
        const receipt = document.getElementById("product-image").files[0];
        const phoneNumber = document.getElementById("phone-number").value;

        if (!cart.length) {
          alert("Your cart is empty!");
          return;
        }

        showLoadingModal("Uploading receipt...");

        const receiptData = new FormData();
        receiptData.append("file", receipt);
        receiptData.append("upload_preset", "e-commerce-checkout");

        let receiptUrl;
        try {
          const uploadRes = await fetch(
            "https://api.cloudinary.com/v1_1/dylaf7wrn/image/upload",
            {
              method: "POST",
              body: receiptData,
            }
          );

          const uploadResult = await uploadRes.json();
          receiptUrl = uploadResult.secure_url;

          hideLoadingModal();
        } catch (err) {
          console.error("Failed to upload receipt:", err);
          hideLoadingModal();
          alert("‚ùå Failed to upload receipt.");
          return;
        }

        const order = {
          name,
          email,
          phoneNumber,
          address,
          products: cart.map((product) => ({
            ...product,
            color: product.color,
            size: product.size,
          })),
          //   total: totalPrice,
          total: Number(totalPrice.toString().replace(/,/g, "")), // Remove commas and convert to number

          receipt: receiptUrl,
        };

        showLoadingModal("Placing your order...");

        try {
          const res = await fetch("https://style-haven-backend.onrender.com/api/orders", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(order),
          });

          const data = await res.json();
          hideLoadingModal();

          if (res.ok) {
            showSuccessModal("üéâ Order placed! You will receive an order confirmation email soonüòä");

            localStorage.removeItem("cart");
            localStorage.removeItem("totalPrice");

            // Redirect after 3 seconds (same as modal delay)
            setTimeout(() => {
              window.location.href = "index.html";
            }, 3000);
          } else {
            alert("‚ö†Ô∏è Failed to place order: " + data.error);
          }
        } catch (err) {
          console.error("Error placing order:", err);
          hideLoadingModal();
          alert("‚ö†Ô∏è Something went wrong while placing the order.");
        }
      });
    </script>
  </body>
